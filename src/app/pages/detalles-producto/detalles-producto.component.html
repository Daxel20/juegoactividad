<div class="centro">
    <div class="card" style="width: 600px;">
        <img class="card-img-top" src="{{producto.url}}" alt="Imagen" height="200">
        <div class="card-body">
            <h4 class="card-title">{{producto.nombre}}</h4>
            <p class="card-text">{{producto.precio}}</p>
            <button class="btn btn-primary" (click)="mensaje()">Ver</button>
            <a href="productos"  class="btn btn-danger">Regresar</a>
        </div>
    </div>
</div>
